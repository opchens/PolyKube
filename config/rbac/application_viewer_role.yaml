# permissions for end users to view applications.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: polykube
    app.kubernetes.io/managed-by: kustomize
  name: application-viewer-role
rules:
- apiGroups:
  - poly.poly
  resources:
  - applications
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - poly.poly
  resources:
  - applications/status
  verbs:
  - get
